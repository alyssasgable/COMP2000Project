<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" cntent="width=device-width, initial-scale=1">
	<title>Register</title>
	<link href="css/default.css" rel="stylesheet">
	
</head>


<script>
function confirmFunct() {
	confirm("Do you want to save the changes and register for Free Auburn Online Resources?")
}

function rejectFunct() {
	confirm("Do you want to discard the changes?")
}

</script>	

	
<body>
	<br/><p>All feilds are required, please make sure you filled all fields before submit it</p>
	<br/>

	<form method="post">

	<label style="width:10%; float:left;">Name: </label> 
	<input type="text" name="name" required="required" placeholder="your first and last name" data-errormessage="Name is Mandatory." required pattern="[a-zA-Z]+[ ][a-zA-Z]+" style="width:50%;display:block;margin-top: 10px; " /> <br/>
	
	<label style="width:10%; float:left;">Email: </label> <input type="text" name="email" required="required" placeholder="123@123.com" data-errormessage="Name is Mandatory." style="width:50%;display:block" /> <br/>
	
	<label style="width:10%; float:left;">Major: </label> 
	 <textarea name="message" id="message" 
	   rows="2" cols="20"
           required="required"  
	   placeholder="Your major please"
	   data-errormessage="Comments are Mandatory."
	   style="width:50%;display:block" /></textarea></br>
	
	<label style="width:10%; float:left;">State: </label> 
	 <select size=10 name="state" multiple="multiple" id="state">
	   <option value="None selecteds" selected="selected">Select the year of schoole you currently at:</option>
	   <option value="1st">Freshman</option>
	   <option value="2nd">Sophomore</option>
	   <option value="3rd">Junior</option>
	   <option value="4th">Senior</option>
	   <option value="Graduate">Graduate</option>
	   <option value="thers">Others</option>
	 </select>
	<br/>
	
	<label style="width:10%; float:left;">Intro: </label> 
	 <textarea name="intro" id="intro" 
	   rows="2" cols="20"  
	   placeholder="Use a few words to describe yourself!"
	   data-errormessage="Comments are Mandatory."
	   style="width:50%;display:block" /></textarea></br>


 <input type="reset"  onClick="rejectFunct()"/> 
 <input type="submit" onClick="handleSubmit()">
 <input type="button" value = "Back" onclick="javascript:history.go(-1)" />


</form>
</body>
</html>
